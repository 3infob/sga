<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario_login.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico.ico" type="imagem/x-icon">
    <title>SGA - SISTEMA DE GESTÃO DO ALMOÇO</title>
    <script language="javascript" type="text/javascript">
        function validar(){
            var matricula = form.matricula.value;
            var senha = form.senha.value;
            if (matricula == "") {
                alert('Preencha o campo com sua matrícula');
                form.matricula.focus();
                return false;
            }

            if (senha == "") {
                alert('Preencha o campo com sua senha');
                form.senha.focus();
                return false;
            }

            if (matricula.lenght < 5) {
                alert('Insira uma matrícula');
                form.matricula.value();
                return false;
            }
            if (senha.lenght < 4) {
                alert('Insira uma senha');
            }
        }
</script>
</head>

<body>
    <header class="cabecalho">
        <nav>
            <a class="header-item1" href="cardapio.html">Cardápio</a>
            <a class="header-item2" href="contato.html">Contato</a>
            <a class="header-item3" href="sobre.html">Sobre Nós</a>
        </nav>
    </header>

    <main>
        <section>
            <img class="logo" src="logo.svg">
        </section>

        <section>
            <img class="login" src="login.svg">
        </section>
        
        <section>
            <a href="cadastrar.html"><h3 class="cadastro">Cadastre-se</h3></a>
        </section>
        <form name="form" action="interface_aluno.html" method="post">
            <fieldset class="formulario">
                <div class="matricula">
                    <label></label>
                    <input type="text" name="matricula" size="33" id="matricula" required>
                </div>

                <div class="senha">
                    <label></label>
                    <input type="password" name="senha" size="33" id="senha" required>                
                </div>
            </fieldset>

            <button class="botao" type="submit" onclick="return validar()" action="interface_aluno.html">ENTRAR</button>
        </form>
    </main>

</body>

</html>
