<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastrar.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico.ico" type="imagem/x-icon">
    <title>PAINEL ALUNO</title>
    <script language="javascript" type="text/javascript">
        function validar() {
            var nome = form.nome.value;
            var cpf = form.cpf.value;
            var matricula = form.matricula.value;
            var senha = form.senha.value;
            var confirm = form.confirm.value;
            if (nome == "") {
                alert('Preencha o campo com seu nome');
                form.nome.focus();
                return false;
            }
            if (cpf == "") {
                alert('Preencha o campo com seu CPF');
                form.cpf.focus();
                return false;
            }
            if (matricula == "") {
                alert('Preencha o campo com sua matricula');
                form.matricula.focus();
                return false;
            }
            if (senha == "") {
                alert('Preencha o campo com sua senha');
                form.senha.focus();
                return false;
            }
            if (confirm == "") {
                alert('Confirme sua senha');
                form.confirm.focus();
                return false;
            }
            if (cpf.length < 11) {
                alert('Preencha o campo com seu CPF');
                form.cpf.focus();
                return false;
            }
                if (nome.length < 5) {
                alert('Preencha o campo com seu nome completo');
                form.nome.focus();
                return false;
            }
            if (nome == "") {
                alert('Preencha o campo com seu nome');
                form.nome.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <nav>
            <a class="header-item1" href="index.html">Início</a>
            <a class="header-item2" href="cardapio.html">Cardápio</a>
            <a class="header-item3" href="contato.html">Contato</a>
            <a class="header-item4" href="sobre.html">Sobre Nós</a>
        </nav>
    </header>
    <main>
        <div>
            <img id="painel" src="painel_cadastro.svg">
        </div>
        <form name="form" action="index.html" method="post">
            <fieldset class="formulario">
                <div class="nome">
                    <label></label>
                    <input type="text" name="nome" size="33" id="nome" required>
                </div>
                <div class="cpf">
                    <label></label>
                    <input type="text" name="cpf" size="33" id="cpf" required>                
                </div>
                <div class="matricula">
                    <label></label>
                    <input type="text" name="matricula" size="33" id="matricula" required>
                </div>
                <div class="senha">
                    <label></label>
                    <input type="password" name="senha" size="33" id="senha" required>
                </div>
                <div class="confirm">
                    <input type="password" name="confirm" size="33" id="confirm" required>
                </div>
            </fieldset>

            <button class="botao" type="submit" onclick="return validar()" action="index.html">CADASTRAR</button>
        </form>
    </main>

</body>
<footer>
    <img id="minilogo" src="minicon.png">
</footer>
</html>
